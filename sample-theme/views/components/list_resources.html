{% if resources %}
<div class="row">

    {% for resource in resources %}
    <div class="col-6 col-lg-3 mt-3">
        {% include 'components/resource_box.html' with { resource } %}
    </div>
    {% endfor %}

    {% if count %}
    <div class="col-12 mt-3 text-center">
        {%
            include 'components/pagination_bootstrap.html'
            with {
                count
            }
        %}
    </div>
    {% endif %}
</div>
{% endif %}
