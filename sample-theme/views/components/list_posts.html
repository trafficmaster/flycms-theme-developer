{% if posts %}
<div class="row">
    {% for post in posts %}
    <div class="col-6 col-lg-3 mt-3">
        {% include 'components/post_box.html' with { post } %}
    </div>
    {% endfor %}

    {% if postsCount %}
    <div class="col-12 mt-3 text-center">
        {%
        include 'components/pagination_bootstrap.html'
        with {
        count: postsCount
        }
        %}
    </div>
    {% endif %}
</div>
{% endif %}
