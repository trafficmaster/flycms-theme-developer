{% if publishment %}
<div class="card" style="width: 18rem;">

    {% set thumbnailFile = model_relation(publishment, 'thumbnailFile') %}
    {% set thumbnailUrl = image_resize(300, thumbnailFile) ?: link_asset('images/default.png') %}
    <img src="{{ thumbnailUrl }}" class="card-img-top" alt="{{ publishment.title }}" />

    <div class="card-body">
        <h5 class="card-title">{{ publishment.title }}</h5>
        <p class="card-text">{{ publishment.description }}</p>
        <a href="{{ link_to(publishment) }}" class="btn btn-primary">View</a>
    </div>
</div>
{% endif %}
